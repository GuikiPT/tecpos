name: Web Flutter build to Github Pages Deployer

on:
  push:
    branches:
      - main

jobs:
  Web_Flutter_build_to_Github_Pages_Deployer":
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” - Checkout repository - ğŸ”
        uses: actions/checkout@v3
      - name: âš™ï¸ - Setup Flutter - âš™ï¸
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: ğŸ“œ - Install dependencies - ğŸ“œ
        run: flutter pub get
      - name: ğŸ—ï¸ - Build Flutter Web - ğŸ—ï¸
        run: flutter build web
      - name: ğŸšš - Copy CNAME file to build directory - ğŸšš
        run: cp CNAME build/web/
      - name: âœˆï¸ - Deploy to GitHub Pages - âœˆï¸
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: build/web
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}